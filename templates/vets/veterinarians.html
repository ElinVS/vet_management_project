{% extends "base.html" %}
{% block content %}






<table class="selected-vet">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Speciality</th>
      
    </tr>

    {% for vet in vets%}

    <tr>
      <td>{{vet.first_name}}</td>
      <td>{{vet.last_name}}</td>
      <td>{{vet.speciality}}</td>
      <td>
        <a href="/vets/{{ vet.id }}">
            <button type="submit">SELECT  </button>

            


        </a>
    </td>
    </tr>
    {% endfor %} 
</table>





{% endblock %}
