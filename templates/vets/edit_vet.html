{% extends "base.html" %}
{% block content %}


<form action="/vets/{{vet.id}}" method="post">
    
    <div>
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" value="{{vet.first_name}}" required autofocus>
    </div>
  
    <div>
      <label for="last-name">Last Name:</label>
      <input type="last-name" id="last-name" name="last-name" value="{{vet.last_name}}" required>
    </div>
  
    <div>
      <label for="speciality">Speciality:</label>
      <input type="speciality" id="speciality" name="speciality" value="{{vet.speciality}}" required>
    </div>

      
      <input type="submit" value="Update Vet Details">
      

</form> 

</form>

{% endblock %}
