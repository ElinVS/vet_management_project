{% extends "base.html" %}
{% block content %}


<form action="/pets/{{pet.id}}" method="post">
    
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{pet.name}}" required autofocus>
    </div>
  
    <div>
      <label for="species">Last Name:</label>
      <input type="species" id="species" name="species" value="{{pet.species}}" required>
    </div>
  
    <div>
      <label for="dob">DOB:</label>
      <input type="dob" id="dob" name="dob" value="{{pet.dob}}" required>
    </div>
  
    <div>
      <label for="owner">Owner:</label>
      <input type="owner" id="owner" name="owner" value="{{pet.owner.first_name}}" required>
    </div>

    label for="owner">Owner:</label>
        <select id="owner" name="owner_id">
          {% for owner in owners %}
          <option value="{{owner.id}}">{{owner.first_name}} {{owner.last_name}}</option>
          {% endfor %}
        </select>




  
    <div>
      <label for="vet">Vet:</label>
      <input type="vet" id="vet" name="vet" value="{{pet.vet.first_name}}" required>
    </div>
  
    
  
  <form action="/pets/{{ pet.id }}" method="POST">
      <input type="submit" value="Update Pet Details">
  </form> 
  
  </form>
  
  {% endblock %}
