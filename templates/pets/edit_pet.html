<form action="/pets/{{pet.id}}" method="post">
    
    <div>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" value="{{owner.first_name}}" required autofocus>
    </div>
  
    <div>
      <label for="last_name">Last Name:</label>
      <input type="last_name" id="last_name" name="last_name" value="{{owner.last_name}}" required>
    </div>
  
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="{{owner.email}}" required>
    </div>
  
    <div>
      <label for="phone_number">Phone Number:</label>
      <input type="phone_number" id="phone_number" name="phone_number" value="{{owner.phone_number}}" required>
    </div>
  
    <div>
      <label for="adress">Adress:</label>
      <input type="adress" id="adress" name="adress" value="{{owner.adress}}" required>
    </div>
  
    <div>
      <label for="postcode">Postcode:</label>
      <input type="postcode" id="postcode" name="postcode" value="{{owner.postcode}}" required>
    </div>
  
  <form action="/pets/{{ pet.id }}" method="POST">
      <input type="submit" value="Update Owner Details">
  </form> 
  
  </form>
  
  {% endblock %}
