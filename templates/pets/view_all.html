{% extends "base.html" %}
{% block content %}



<form action="/pets/<id>" method="post">


<table>
    <tr>
      <th>Pet</th>
      <th>Species</th>
      <th>D.O.B</th>
      <th>Owner</th>
      <th>Vet</th>
    </tr>

    {% for pet in all_pets%}

    <tr>
      <td>{{pet.name}}</td>
      <td>{{pet.species}}</td>
      <td>{{pet.dob}}</td>
      <td> {{pet.owner.first_name}} {{pet.owner.last_name}}</td>
      <td>
          {{pet.vet.first_name}} {{pet.vet.last_name}}
      </td>
      <td>  <button type="submit">Select</button>  </td>
    </tr>

  </table>

</form>


       
    
       
  







{% endfor %} 



{% endblock %}
