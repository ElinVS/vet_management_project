{% extends "base.html" %}
{% block content %}




<div class="register-form">
<form action="/pets/view_all" method="post">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>   
    </div>
      
    <div>
        <label for="species">Species</label>
        <input type="text" id="species" name="species" placeholder="Species" required>
    </div>

    <div>
        <label for="dob">D.O.B:</label>
        <input type="date" id="dob" name="dob" placeholder="dob" required>
    </div>


    <div>
        <label for="owner">Owner:</label>
        <select id="owner" name="owner_id">
          {% for owner in owners %}
          <option value="{{owner.id}}">{{owner.first_name}} {{owner.last_name}}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label for="vet">Assign Vet:</label>
        <select id="vet" name="vet_id">
          {% for vet in vets %}
          <option value="{{vet.id}}">{{vet.first_name}} {{vet.last_name}}</option>
          {% endfor %}
        </select>
      </div>

    <button class="register-button"  type="submit">Register</button> 

</form>



{% endblock %}
